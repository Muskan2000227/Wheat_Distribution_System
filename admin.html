<div class="container">

  <div class="card">
    <h2>Reset All Records</h2>
    <p class="muted">This will set <b>status = Not Taken</b> for all families.</p>

    <button class="btn" id="resetBtn">RESET ALL STATUS</button>
    <div id="msg" style="color:#b91c1c;margin-top:12px;font-size:14px;display:none"></div>
  </div>
</div>

<div id="toast" class="toast">Reset Done ‚úì</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script>
  // defensive DOM selection so we don't crash
  const hambtn = document.getElementById('hambtn');
  const navMenu = document.getElementById('navMenu');

  if (hambtn && navMenu) {
    hambtn.addEventListener('click', (e) => {
      const isOpen = navMenu.style.display === "flex" || getComputedStyle(navMenu).display === "flex";
      navMenu.style.display = isOpen ? "none" : "flex";
      navMenu.setAttribute('aria-hidden', isOpen ? 'true' : 'false');
    });

    // close menu when clicking outside (mobile)
    document.addEventListener("click", e => {
      if (!navMenu.contains(e.target) && !hambtn.contains(e.target)) {
        navMenu.style.display = "none";
        navMenu.setAttribute('aria-hidden','true');
      }
    });
  }

  /* Supabase Config - ensure this is allowed in your project's security model */
  const SUPABASE_URL = "https://csnmofxxrmvxzhdkgroc.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzbm1vZnh4cm12eHpoZGtncm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MjA4NTgsImV4cCI6MjA4MDQ5Njg1OH0.NcMTpVUu7LgePDvkrUGo7eIF-j88DF4XNMBWRY20QPo";
  const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const resetBtn = document.getElementById("resetBtn");
  const msg = document.getElementById("msg");
  const toast = document.getElementById("toast");

  async function resetAll(){
    if (!resetBtn) return;
    msg.style.display = "none";
    resetBtn.disabled = true;
    resetBtn.textContent = "Resetting‚Ä¶";

    try {
      // update all rows where status != 'no' (change to the actual value you use in DB)
      const { error } = await db
        .from('members')
        .update({ status: 'no', updated_at: new Date().toISOString() })
        .neq('status', 'no');

      if (error) throw error;

      toast.style.display = "block";
      setTimeout(()=> toast.style.display="none", 1800);
    } catch (err) {
      msg.style.display="block";
      msg.textContent="Reset failed: " + (err.message || err);
    } finally {
      resetBtn.disabled = false;
      resetBtn.textContent = "RESET ALL STATUS";
    }
  }

  if (resetBtn) resetBtn.addEventListener('click', resetAll);
</script>
